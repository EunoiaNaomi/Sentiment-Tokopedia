<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tokopedia Sentiment Analisis</title>
</head>
<body class="bg-info" style="--bs-bg-opacity: .2">
    <nav class="navbar bg-success shadow mb-5">
        <div class="container-fluid">
            <a href="#" class="navbar-brand ms-5 h1 text-white">Tokopedia Sentiment Analyzer</a>
        </div>
    </nav>
    <div class="container text-center rounded shadow bg-white mt-5"> 
        <form action="/predict" method="POST">
            <div class="row justify-content-center">
                <div class="mb-3">
                    <textarea placeholder="Masukan Review Anda disini... " class="form-control mt-4"
                    id="exampleFormControlTextarea1" name="message"
                    rows="6"></textarea>
                </div>
            <div class="row text-center">
            <input class="btn btn-primary btn-lg mt-2 mb-3" type="submit" value="Submit">
            </div>
            </div>
        </form>
    </div>
    {% if prediction==1 %}
        <div class="container mt-5 shadow rounded mb-5 bg-transparent bg-gradient ps-0 pe-0">
            <div class="row justify-content-center">
                <div class="text-center">
                    <img class="rounded shadow" src="https://iili.io/2gLD38J.md.jpg" alt="2gLD38J.md.jpg" border="0">
                </div>
            </div>
        </div>
    {% elif prediction==0 %}
        <div class="container mt-5 shadow rounded mb-5 bg-transparent bg-gradient ps-0 pe-0">
            <div class="row justify-content-center">
                <div class="text-center">
                    <img class="rounded shadow" src="https://iili.io/2gQ3GLJ.md.jpg" alt="2gQ3GLJ.md.jpg" border="0">
                </div>
            </div>
        </div>
    {% endif %}
</body>
</html>
